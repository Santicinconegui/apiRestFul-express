<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API RESTful w Express</title>
</head>
<body>
   
    <div class="form">
        <form action="/api/productos" method="get">
            <h2>Ver todos los productos</h2>
            <button type="submit">Ver productos</button>
        </form>
    </div> 
<hr/>

<form action="/api/productos/" method="get" class="form">
    <span>Escribe un numero para ver el producto correspondiente</span>
    <br />
    <input type="number" name="id" />
    <br />
    <button type="submit">Ver producto</button>
</form>

<form action="/api/productos" method="post" class="form">
    <span>Nombre del producto:</span>
    <input type="text" name="nombre" />
    <br />
    <span>Precio del producto:</span>
    <input type="number" name="precio" />
    <br />
    <span>Link de la imagen del producto:</span>
    <input type="text" name="imagen" />
    <br />
    <button type="submit">Agregar producto</button>
</form>
</body>
</html>
